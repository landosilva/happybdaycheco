<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Gift</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #gift {
            font-size: 3em;
            cursor: pointer;
        }

        #message {
            display: none;
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="gift" onclick="revealMessage()">üéÅ</div>

<div id="message">
    <p>Happy Birthday!</p>
    <p>Wishing you a fantastic day filled with joy and celebration.</p>
</div>

<script>
    function revealMessage() {
        var gift = document.getElementById("gift");
        var message = document.getElementById("message");

        // Hide the gift emoji
        gift.style.display = "none";

        // Display the birthday message
        message.style.display = "block";
    }
</script>

</body>
</html>
